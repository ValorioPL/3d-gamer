<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Street Canvas - 3D Sandbox</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script type="module" src="./src/game.js"></script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <section id="hud">
        <h1>Street Canvas</h1>
        <p class="objective">WASD / Strzałki – ruch &nbsp;•&nbsp; Shift – sprint &nbsp;•&nbsp; Spacja – skok &nbsp;•&nbsp; G – graffiti &nbsp;•&nbsp; E – zbieraj puszki</p>
        <div class="stats">
            <span>Reputacja: <strong id="reputation">0</strong></span>
            <span>Energia sprayu: <strong id="sprayEnergy">100%</strong></span>
            <span>Tryb nocny: <strong id="nightMode">Off</strong></span>
        </div>
        <div class="log" id="eventLog"></div>
    </section>
    <footer>
        <p>Przeżyj uliczną przygodę: odbijaj ulice, unikaj strażników, zostaw swój tag!</p>
    </footer>
</body>
</html>
